<h1 mat-dialog-title class="dialog-title">Potvrda brisanja</h1>
<div mat-dialog-content class="dialog-content">
  <p>Da li sigurno želite da izvršite brisanje?</p>
</div>
<div mat-dialog-actions class="dialog-actions">
  <button class="btn-warn btn-auto" [mat-dialog-close]="true" cdkFocusInitial>Potvrdi</button>
  <button class="btn-secondary btn-auto" mat-dialog-close>Odustani</button>
</div>
